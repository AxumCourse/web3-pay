<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>连接钱包</title>
  </head>
  <body>
    <button onclick="connectToTronLink()">连接钱包</button>

    <script>
      async function connectToTronLink() {
        if (!window.tronLink) {
          alert("请安装TronLink钱包");
          return;
        }

        let tronWeb;

        if (window.tronLink.ready) {
          tronWeb = window.tronLink.tronWeb;
        } else {
          const res = await window.tronLink.request({
            method: "tron_requestAccounts",
            params: {
              websiteIcon: "https://file.axum.rs/asset/logo.png",
              websiteName: "AXUM中文网",
            },
          });
          if (res.code === 200) {
            tronWeb = window.tronLink.tronWeb;
          }
        }

        console.log(tronWeb);
      }
    </script>
  </body>
</html>
