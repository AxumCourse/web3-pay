<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取tronlink实例</title>
  </head>
  <body>
    <button onclick="getTronLink()">获取tronlink实例</button>

    <script>
      function getTronLink() {
        const tl = window.tronLink;
        if (!tl) {
          alert("请安装TronLink钱包");
        } else {
          alert("你已成功安装TronLink钱包");
        }
      }
    </script>
  </body>
</html>
